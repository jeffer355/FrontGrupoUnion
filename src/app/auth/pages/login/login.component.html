<div class="login-container">
    <div class="illustration-column">
        <img src="/assets/images/banerlogin.webp" alt="Ilustración de personas de negocios" class="illustration-image">
    </div>

    <div class="form-column">
        <header class="form-header">
                <span class="logo-text">
                    <img src="/assets/images/GRUPO UNION-Photoroom.png" alt="Logo de Grupo Unión" class="header-logo-image">
                    Grupo Unión
                </span>
        </header>

        <main class="login-form-content">
            <h1 class="welcome-title">Bienvenido de vuelta</h1>

            <!-- Mensajes de error/éxito (Angular) -->
            <div *ngIf="errorMessage" style="color: #ff4d4d; background-color: #332121; padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: center; font-weight: 600;">
                {{ errorMessage }}
            </div>
            <div *ngIf="logoutMessage" style="color: #4dff88; background-color: #213326; padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: center; font-weight: 600;">
                {{ logoutMessage }}
            </div>

            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="username" placeholder="Ingresa tu email" required>
                    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message">
                        <div *ngIf="loginForm.get('username')?.errors?.['required']">El email es requerido.</div>
                        <div *ngIf="loginForm.get('username')?.errors?.['email']">El email no es válido.</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Contraseña</label>
                        <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                    </div>
                    <div class="password-input-group">
                        <input [type]="passwordFieldType" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>

                        <span class="password-toggle" (click)="togglePasswordVisibility()">
                                <svg *ngIf="passwordFieldType === 'password'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.93 4.24m-1.76-3.86a3 3 0 1 1-4.72-4.14"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                                <svg *ngIf="passwordFieldType === 'text'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>

                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                    </div>
                </div>

                <button type="submit" class="login-button" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
        </main>
    </div>
</div>
